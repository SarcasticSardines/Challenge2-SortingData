<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">


    <title>Hello, world!</title>
  </head>
  <body>

    <h1 class="text-center">Data</h1>
    <div class="container-fluid">
      <div class="row">

        <div class="col marge">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button id="ten" type="button" class="btn btn-dark btnww">10</button>
              <button id="twenty" type="button" class="btn btn-dark btnww">20</button>
              <button id="thirty" type="button" class="btn btn-dark btnww">30</button>
              <button id="forty" type="button" class="btn btn-dark btnww">40</button>
              <button id="fifty" type="button" class="btn btn-dark btnww">50</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button id="eyeD" type="button" class="btn btn-warning btnW">ID</button>
            <button id="first" type="button" class="btn btn-danger btnW">First Name</button>
            <button id="last" type="button" class="btn btn-success btnW">Last Name</button>
            <button id="high" type="button" class="btn btn-info btnW">Height</button>
            <button id="age" type="button" class="btn btn-primary btnW">Age</button>
          </div>
        </div>
      </div>
    </div>


    <div>
      <div class="container colorB my-4">
        <div id="bigBody" class="row">

        </div>
      </div>
    </div>

    <div class="container">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a id="prev" class="page-link">Previous</a>
          </li>
          <li id="one" class="page-item"><a class="page-link" href="#">1</a></li>
          <li id="two" class="page-item"><a class="page-link" href="#">2</a></li>
          <li id="three" class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a id="next" class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>  
    </div>

    

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
